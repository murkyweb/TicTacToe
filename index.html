<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pop-up">
        <p class="message"></p>
        <button type="button">New Game</button>
    </div>
    <div class="container">
        <ul class="game-board">
            <li data-index="0"></li>
            <li data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
            <li data-index="5"></li>
            <li data-index="6"></li>
            <li data-index="7"></li>
            <li data-index="8"></li>
        </ul>
    </div>
</body>
</html>
