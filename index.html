<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pop-up remove">
        <p class="message"></p>
        <button type="button" class="new-game">Play again</button>
    </div>
    
    <div class="container">
        <h3 class="header">Tic Tac Toe</h3>
        <div class="player-names">
            <input type="text" name="player-one" id="player-one" value="Player1">
            <input type="text" name="player-two" id="player-two" value="Player2">
        </div>
        <ul class="game-board hide">
            <li data-index="0"></li>
            <li data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
            <li data-index="5"></li>
            <li data-index="6"></li>
            <li data-index="7"></li>
            <li data-index="8"></li>
        </ul>
        <button type="button" class="start-game">Start Game</button>
        <button type="button" class="restart-game remove">Restart</button>
        <div class="mask"></div>
    </div>
</body>
</html>
